@if(pacientesObtenidos)
{
    <div [ngStyle]="{'max-height.px': maxHeight}" class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" *ngIf="tipoVista == 1">DNI</th>
                    <th scope="col" >Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col" *ngIf="tipoVista == 1">Edad</th>
                    <th scope="col" *ngIf="tipoVista == 1">Mail</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                @for (paciente of pacientes; track $index){
                    @if(paciente.id)
                    {
                        <tr (click)="enviarId(paciente.id)" >
                            <th scope="row" *ngIf="tipoVista == 1">{{paciente.dni}}</th>
                            <td>{{paciente.nombre}}</td>
                            <td>{{paciente.apellido}}</td>
                            <td *ngIf="tipoVista == 1">{{paciente.edad}}</td>
                            <td *ngIf="tipoVista == 1">{{paciente.mail}}</td>
                            <td></td>
                        </tr>
                    }
                }
            </tbody>
        </table>
    </div>
}@else
{
    <app-spinner></app-spinner>
}
