@if(pacientesObtenidos){
    <div class="table-responsive">
        <table class="table table-danger table-hover table-stripped">
            <thead >
                <tr>
                    <th scope="col">DNI</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col" >Edad</th>
                    <th scope="col">Obra social</th>
                    <th scope="col" *ngIf="tipoVista == 1">Mail</th>

                </tr>
            </thead>
            <tbody>
                @for (paciente of pacientes; track $index){
                    @if(paciente.id){
                        <tr (click)="enviarId(paciente.id)" >
                            <th scope="row">{{paciente.dni}}</th>
                            <td>{{paciente.nombre | capitalize}}</td>
                            <td>{{paciente.apellido | capitalize}}</td>
                            <td>{{paciente.edad}}</td>
                            <td>{{paciente.obraSocial}}</td>
                            <td *ngIf="tipoVista == 1">{{paciente.mail}}</td>
                        </tr>
                    }
                }
            </tbody>
        </table>
    </div>
}
@else{
    <app-spinner></app-spinner>
}
