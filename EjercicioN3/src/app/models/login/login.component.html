<div class="login-form">
  <div class="title">
    <h1>Login</h1>
  </div>
  <div class="recuadro">
    <div class="input-group">
      <label for="nombre">Nombre:</label>
      <input class="input-text" id="nombre" [(ngModel)]="name">
    </div>
    <div class="input-group">
      <label for="clave">Clave:</label>
      <input class="input-text" id="clave" [(ngModel)]="password">
    </div>
  </div>
</div>
