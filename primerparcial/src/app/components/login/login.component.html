<section class="vh-100" style="background-color: #465a75 ; padding-top: 80px;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-6 col-lg-4"> <!-- Cambié col-xl-10 a col-lg-4 -->
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-12 d-flex align-items-center"> <!-- Cambié col-md-6 a col-md-12 -->
              <div class="card-body p-4 p-lg-5 text-black">

                <!-- Mensajes de error y éxito -->
                <div *ngIf="errorMessage" class="alert alert-danger">
                  {{ errorMessage }}
                </div>
                <div *ngIf="successMessage" class="alert alert-success">
                  {{ successMessage }}
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <span class="h1 fw-bold mb-0">Iniciar Sesión</span>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input
                      type="text"
                      id="email"
                      class="form-control form-control-lg"
                      placeholder="laboratorioIV@gmail.com"
                      formControlName="email"
                    />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="password">Contraseña</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg"
                      placeholder="************"
                      formControlName="password"
                    />
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-dark btn-lg btn-block"
                      type="submit"
                    >
                      Login
                    </button>
                  </div>
                </form>

                <div class="mt-3">
                  <button class="btn btn-warning me-3" (click)="logAdmin()">
                    Acceso admin
                  </button>

                  <button class="btn btn-success" (click)="logEmpleado()">
                    Acceso empleado
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
