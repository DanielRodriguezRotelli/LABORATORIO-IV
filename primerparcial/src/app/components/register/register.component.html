<section class="vh-100" style="background-color: #465a75 ; padding-top: 80px;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-6 col-lg-4"> <!-- Cambié col-xl-10 a col-lg-4 -->
          <div class="card" style="border-radius: 1rem">
            <div class="row g-0">
              <div class="col-md-12 d-flex align-items-center"> <!-- Cambié col-md-6 a col-md-12 -->
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <!-- Mensajes de error y éxito -->
                  <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                  </div>
                  <div *ngIf="successMessage" class="alert alert-success">
                    {{ successMessage }}
                  </div>
                  
  
                  <form [formGroup]="formRegistroUsuario" (ngSubmit)="onSubmit()">
                    <span class="h1 fw-bold mb-0">Registro</span>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="email">Email</label>
                        <input
                            type="text"
                            id="email"
                            class="form-control form-control-lg"
                            placeholder="laboratorioIV@gmail.com"
                            formControlName="email"
                        />
                        <div *ngIf="formRegistroUsuario.get('email')?.invalid && formRegistroUsuario.get('email')?.touched" class="text-danger">
                            Ingresa un correo válido.
                        </div>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="password">Contraseña</label>
                        <input
                            type="password"
                            id="password"
                            class="form-control form-control-lg"
                            placeholder="************"
                            formControlName="password"
                        />
                        <div *ngIf="formRegistroUsuario.get('password')?.invalid && formRegistroUsuario.get('password')?.touched" class="text-danger">
                            La contraseña debe tener al menos 6 caracteres.
                        </div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-dark btn-lg btn-block"
                        type="submit"
                      >
                        Registrar
                      </button>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
