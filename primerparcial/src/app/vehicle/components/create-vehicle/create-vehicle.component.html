<div class="col">
    <div class="card mb-4 rounded-3 shadow-sm border-primary">
      <div class="card-header py-3 text-white bg-primary border-primary">
        <h4 class="my-0 fw-normal">Crear</h4>
      </div>
        <!-- Mensajes de éxito -->
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <form [formGroup]="altaVehiculoForm" (ngSubmit)="onSubmit()" class="card-body">
        <div class="form-floating input my-3">
          <input class="form-control" type="text" id="nombre" formControlName="nombre" name="nombre" placeholder="Nombre">
          <label class="text-muted" for="nombre">Nombre</label>
          <small class="text-danger" *ngIf="nombre?.touched && nombre?.errors">Ingrese un nombre del Vehiculo. Solo letras</small>
        </div>
        <div class="col-md-5">
          <label for="state" class="form-label">Tipo</label>
          <select formControlName="tipo" class="form-select" id="state">
            <option value="">Seleccione</option>
            <option value="Terrestre">Terrestre</option>
            <option value="Aereo">Aereo</option>
            <option value="Maritimo">Maritimo</option>
          </select>
          <small class="text-danger" *ngIf="tipo?.touched && tipo?.errors">
            Ingrese una opción
          </small>
        </div>
        <div class="form-floating input my-3">
          <input class="form-control" type="number" id="cantidadRuedas" formControlName="cantidadRuedas" name="cantidadRuedas" placeholder="cantidad de ruedas">
          <label class="text-muted" for="cantidadRuedas">Cantidad de Ruedas</label>
          <small class="text-danger" *ngIf="cantidadRuedas?.touched && cantidadRuedas?.errors">Ingrese la cantidad de ruedas. Maximo 6</small>
        </div>
        <div class="form-floating input my-3">
          <input class="form-control" type="number" id="capacidad" formControlName="capacidad" name="capacidad" placeholder="capacidad (2-100 pasajeros)">
          <label class="text-muted" for="capacidad">Capacidad Promedio (2 - 100)</label>
          <small class="text-danger" *ngIf="capacidad?.touched && capacidad?.errors">Ingrese una capacidad válida (entre 2 y 100 pasajeros).</small>
        </div>
        <button type="submit" class="w-100 btn btn-lg btn-outline-primary">Confirmar</button>
      </form>
    </div>
  </div>
