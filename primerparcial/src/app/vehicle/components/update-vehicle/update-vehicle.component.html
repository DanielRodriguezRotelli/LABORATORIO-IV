<div class="col">
    <div class="card mb-4 rounded-3 shadow-sm border-success">
      <div class="card-header py-3 text-white bg-success border-success">
        <h4 class="my-0 fw-normal">Modificar</h4>
      </div>
      <form
        *ngIf="item"
        [formGroup]="modVehiculoForm"
        (ngSubmit)="confirmar_submit()"
        class="card-body"
      >
        <div class="form-floating input my-3">
          <input
            class="form-control bg-light"
            type="text"
            id="nombre"
            formControlName="nombre"
            name="nombre"
            placeholder="Nombre"
          />
          <label class="text-muted" for="nombre">Nombre</label>
          <small class="text-danger" *ngIf="nombre?.touched && nombre?.errors"
            >Ingrese un nombre para el vehículo.</small
          >
        </div>
        <div class="col-md-5">
          <label for="state" class="form-label">Tipo</label>
          <select formControlName="tipo" class="form-select" id="state">
            <option value="">Seleccione</option>
            <option value="Terrestre">Terrestre</option>
            <option value="Aereo">Aereo</option>
            <option value="Maritimo">Maritimo</option>
          </select>
          <small class="text-danger" *ngIf="tipo?.touched && tipo?.errors">
            Ingrese una opción
          </small>
        </div>
        <div class="form-floating input my-3">
          <input
            class="form-control"
            type="number"
            id="cantidadDeRuedas"
            formControlName="cantidadDeRuedas"
            name="cantidadDeRuedas"
            placeholder="cantidad de Ruedas"
          />
          <label class="text-muted" for="precio">Cantidad de Ruedas</label>
          <small class="text-danger" *ngIf="cantidadDeRuedas?.touched && cantidadDeRuedas?.errors"
            >Ingrese el cantidad de Ruedas.</small
          >
        </div>
        <div class="form-floating input my-3">
          <input
            class="form-control"
            type="number"
            id="capacidad"
            formControlName="capacidad"
            name="capacidad"
            placeholder="capacidad (500g-1000g)"
          />
          <label class="text-muted" for="peso">Capacidad Promedio (2 - 100)</label>
          <small class="text-danger" *ngIf="capacidad?.touched && capacidad?.errors"
            >Ingrese una capacidad válida (entre 2 y 100 pasajeros).</small
          >
        </div>
        <button type="submit" class="w-100 btn btn-lg btn-outline-success">Confirmar</button>
      </form>
    </div>
  </div>
