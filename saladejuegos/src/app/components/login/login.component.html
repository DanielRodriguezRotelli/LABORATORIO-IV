
<div class="container">
    <div class="recuadro">
      <div class="title">
        <h1>Login</h1>
      </div>
      <div class="input-group">
        <label for="mail">E-mail:</label>
        <input class="input-text" id="mail" [(ngModel)]="mail">
      </div>
      <div class="input-group">
        <label for="clave">Clave:</label>
        <input class="input-text" id="clave" [(ngModel)]="password">
      </div>
      <div>
        <button class="button-link" (click)="loguear()">Login</button>
        <button class="button-registrer" [routerLink]="['/registrar']">Registrate!</button>
      </div>
      <div class="notification" style="visibility: hidden;">
        <button class="delete" (click)="esconderNotificacion()"></button>
        {{notificacion}}
      </div>
    </div>
  </div>
