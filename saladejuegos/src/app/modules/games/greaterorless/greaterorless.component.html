<div class="container is-flex is-justify-content-center is-align-items-center">
  
  <div class="rows-table">
    <!-- Vidas e intentos -->
    <div class="life-container" style="flex: 1; text-align: center;">
      <p class="life-title">Intentos:</p>
      <p class="life-points">{{ lifes }}</p>
    </div>  

    <!-- mensaje game over -->
    <div *ngIf="gameOver" class="image-container">
      <h1>{{message}}</h1>
    </div>

 
    <!-- Imagen de la carta -->
    <div *ngIf="!gameOver" class="image-container">
      <img [src]='image' alt="Imagen" class="card-image">
    </div>

    <!-- Botones de juego -->
    <div *ngIf="!gameOver" id="play-buttons" class="button-group" style="flex: 1; text-align: center;">
      <button class="button is-primary mx-1" (click)="play('Mayor')">MAYOR</button>
      <button class="button is-primary mx-1" (click)="play('Menor')">MENOR</button>
    </div>
  
    <!-- PuntuaciÃ³n -->
    <div class="score-container" style="flex: 1; text-align: center;">
      <p class="title score-title">Puntos: </p>
      <p class="title score-points">{{ points }}</p>
    </div>
  </div>

  <div class="row-btn">
    <button id="start-button" class="button is-link mx-1" (click)="play('Nuevo')">COMENZAR</button>
  </div>

  <div *ngIf="gameOver" class="row-btn">
  <button id="start-button" class="button is-link mx-1" (click)="startGame()">PLAY</button>
  </div>
</div>
